<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      padding: 50px;
      box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 600px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
      color: #243a73;
    }
    #password {
      width: 100%;
      padding: 15px 20px;
      font-size: 18px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #243a73;
      background-color: #fff;
    }
    #generate {
      width: 100%;
      padding: 15px 20px;
      font-size: 18px;
      background-color: #243a73;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #generate:hover {
      background-color: #478acc;
    }
    ::placeholder {
      color: #999;
    }
    #passwordDisplay {
      display: none;
      margin-top: 20px;
    }
    #passwordDisplay.visible {
      display: block;
    }
    #passwordDisplay h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #243a73;
    }
    #passwordDisplay p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <input type="text" id="password" placeholder="Enter a sentence or phrase" />
    <button id="generate">Generate Password</button>
    <div id="passwordDisplay">
      <h2>Your personalized password is:</h2>
      <p id="generatedPassword"></p>
    </div>
  </div>


    <script>
        const passwordInput = document.getElementById("password");
        const generateButton = document.getElementById("generate");
        const passwordDisplay = document.getElementById("passwordDisplay");
        const generatedPassword = document.getElementById("generatedPassword");

        generateButton.addEventListener("click", () => {
            const userInput = passwordInput.value;
            if (userInput.length === 0) {
                alert("Please enter a sentence or phrase.");
                return;
            }

            // Remove spaces from the input
            let modifiedSentenceNoSpaces = userInput.replace(/\s/g, "");

            // Remove random characters
            const numToRemove = Math.floor(Math.random() * 3) + 1;
            const positionsToRemove = new Array(numToRemove).fill().map(() => Math.floor(Math.random() * modifiedSentenceNoSpaces.length));
            modifiedSentenceNoSpaces = modifiedSentenceNoSpaces.split('').filter((char, idx) => !positionsToRemove.includes(idx)).join('');

            // Change random characters to uppercase
            const numToUppercase = Math.floor(Math.random() * 4) + 1;
            const positionsToUppercase = new Array(numToUppercase).fill().map(() => Math.floor(Math.random() * modifiedSentenceNoSpaces.length));
            modifiedSentenceNoSpaces = modifiedSentenceNoSpaces.split('').map((char, idx) => positionsToUppercase.includes(idx) ? char.toUpperCase() : char).join('');

            // Replace some common characters with character replacements
            const replacements = {
                'a': '@',
                's': '$',
                'e': '3',
                'i': '1',
                'o': '0',
                't': '7',
                'g': '9',
                'h': '#',
                'z': '2',
                'b': '8'
            };
            const numToReplace = Math.floor(Math.random() * 3) + 1;
            const positionsToReplace = new Array(numToReplace).fill().map(() => Math.floor(Math.random() * modifiedSentenceNoSpaces.length));
            modifiedSentenceNoSpaces = modifiedSentenceNoSpaces.split('').map((char, idx) => replacements[char.toLowerCase()] && positionsToReplace.includes(idx) ? replacements[char.toLowerCase()] : char).join('');

            generatedPassword.textContent = modifiedSentenceNoSpaces;
            passwordDisplay.classList.add('visible');
        });
    </script>
</body>
</html>
